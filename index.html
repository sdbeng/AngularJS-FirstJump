<!DOCTYPE html>
<html ng-app>
	<head>
		<title>AngularJS Hello World App</title>

	</head>
	<body>
		
		<div ng-hide="isHidden" ng-init="name='JohnD' ">
			<h1>Angularjs Hello World App</h1>
		<p>Show basics.</p>
		Name: <input type="text" ng-model="name" >
		{{ name }}
		</div>		

		<!-- more about directives -->
		<h2>Directives</h2>
		<div>
			Hide <input type="checkbox" ng-model="isHidden" >
		</div>
		<button ng-click="name='Preslys' ">Change name</button>

		<!-- iterating with ng-repeat -->
		<h2>Iterating with ng-repeat</h2>
		<div ng-init="players=['Di Maria', 'Roman', 'Gago']" >
			<ul>
				<li ng-repeat="player in players">{{player}}</li>
			</ul>
		</div>


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js" ></script>

	</body>
</html>
